<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trey Yadon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0a;
            color: #e5e5e5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .grain {
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.03'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 0;
        }

        .glow {
            position: fixed;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.08) 0%, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 560px;
            width: 100%;
            padding: 2rem;
        }

        .name {
            font-size: 2.5rem;
            font-weight: 600;
            letter-spacing: -0.03em;
            color: #fafafa;
            margin-bottom: 0.5rem;
        }

        .tagline {
            font-size: 1.1rem;
            font-weight: 300;
            color: #737373;
            margin-bottom: 2.5rem;
            line-height: 1.6;
        }

        .section {
            margin-bottom: 2rem;
        }

        .section-label {
            font-size: 0.7rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #525252;
            margin-bottom: 0.75rem;
        }

        .project {
            display: flex;
            align-items: baseline;
            justify-content: space-between;
            padding: 0.6rem 0;
            border-bottom: 1px solid #1a1a1a;
            text-decoration: none;
            color: inherit;
            transition: all 0.2s ease;
        }

        a.project:hover {
            border-color: #333;
        }

        a.project:hover .project-name {
            color: #fafafa;
        }

        .project-name {
            font-size: 0.95rem;
            font-weight: 400;
            color: #d4d4d4;
            transition: color 0.2s ease;
        }

        .project-desc {
            font-size: 0.8rem;
            color: #525252;
            font-weight: 300;
        }

        .links {
            display: flex;
            gap: 1.5rem;
            margin-top: 2.5rem;
        }

        .links a {
            font-size: 0.85rem;
            color: #525252;
            text-decoration: none;
            font-weight: 400;
            transition: color 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }

        .links a:hover {
            color: #e5e5e5;
        }

        .links a svg {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        .dot {
            display: inline-block;
            width: 6px;
            height: 6px;
            background: #22c55e;
            border-radius: 50%;
            margin-right: 0.4rem;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        .status {
            font-size: 0.8rem;
            color: #525252;
            display: flex;
            align-items: center;
            margin-bottom: 2.5rem;
        }

        @media (max-width: 480px) {
            .name { font-size: 2rem; }
            .container { padding: 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="grain"></div>
    <div class="glow"></div>

    <div class="container">
        <h1 class="name">Trey Yadon</h1>
        <p class="tagline">Builder, founder, photographer.<br>San Diego, CA.</p>

        <div class="status">
            <span class="dot"></span>
            Building things
        </div>

        <div class="section">
            <div class="section-label">Work</div>
            <a class="project" href="https://opspring.ai" target="_blank">
                <span class="project-name">OpSpring</span>
                <span class="project-desc">AI consulting & solutions</span>
            </a>
            <a class="project" href="https://pourmemory.com" target="_blank">

                <span class="project-desc">Wine journal app</span>
            </a>
        </div>

        <div class="section">
            <div class="section-label">Interests</div>
            <div class="project">
                <span class="project-name">Photography</span>
                <span class="project-desc">Fuji X100VI</span>
            </div>
            <div class="project">
                <span class="project-name">Motorcycles</span>
                <span class="project-desc"></span>
            </div>
        </div>

        <div class="links">

        </div>
    </div>
</body>
